<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="OZ Business Management Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="oz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>OZ Application</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0175C2">
  <meta name="msapplication-TileColor" content="#0175C2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="OZ">
  <meta name="msapplication-tooltip" content="OZ Business Management">
  <meta name="msapplication-starturl" content="/">

  <!-- CORS handling for images -->
  <script>
    // Handle CORS for images to fix web image loading issues
    document.addEventListener('flutterFirstFrame', function() {
      const originalImage = Image;
      window.Image = function() {
        const image = new originalImage();
        image.crossOrigin = "Anonymous";
        return image;
      };

      // Also patch any existing image elements
      document.querySelectorAll('img').forEach(img => {
        img.crossOrigin = "Anonymous";
      });
    });

    // Alternative: Set crossOrigin for all images immediately
    (function() {
      const originalCreateElement = document.createElement.bind(document);
      document.createElement = function(tagName) {
        const element = originalCreateElement(tagName);
        if (tagName.toLowerCase() === 'img') {
          element.crossOrigin = "Anonymous";
        }
        return element;
      };
    })();
  </script>
</head>
<body>
<script>
  // Register service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('flutter-first-frame', function() {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
